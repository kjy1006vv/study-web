<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id ="clock">
    </div>
    <script>
        //시;
        function startClock() {
            let d = new Date();
            console.log(d);
            let year = d.getFullYear();
            console.log(year);
            let month = d.getMonth() + 1;
            console.log(month); //그냥하면 0은 1월 , 1은 2월 .... 11은 12월
            let date = d.getDate();
            console.log(date);
            let hour = d.getHours();
            console.log(hour);
            let min = d.getMinutes();
            console.log(min);
            let sec = d.getSeconds();
            console.log(sec);
            let clock = document.querySelector("#clock");
            clock.innerHTML = hour + "시 " + min + "분 " + sec + "초";
        }
        //주기적으로 반복(두가지 인수를 넣을수 있는데!!
        //하나는 실행할 함수이름 , 주기(밀리세컨즈 1/1000초, 1000=1초)
        setInterval(startClock, 1000);

    </script>
</body>

</html>
